<!DOCTYPE html>
<html>

<head>
   <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exotel</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url("https://images.unsplash.com/photo-1595113316349-9fa4eb24f884?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80");
    background-repeat: no-repeat;
    background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function validateUser(e) {
            e.preventDefault();
            var passcode = $("#passcode").val()
            $("button").attr("disabled", "disabled");
            google.script.run.withSuccessHandler(function(text) {
                M.toast({
                    html: text
                });
                if (text == 'Logging you in!') {
                    reload();
                }
                $("button").removeAttr("disabled");
            }).validateUser(passcode);
        }

        function reload() {
            var linkAddr
            google.script.run.withSuccessHandler(function(value) {
                window.open(value, '_top');
            }).webAppURL(linkAddr);
        }
    </script>
</head>

<body>
    <div class="container center">
        <div class="row">
            <div class="col s12 m6 l4 offset-m3 offset-l4">
                <h1 class="light"><br><br></h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6 l4 offset-m3 offset-l4">
                <h4 class="light"> Login Dashboard  </h4>
            </div>
        </div>
        <form onsubmit="validateUser(event)">
            <div class="row">
                <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                    <input id="passcode" type="password">
                    <label for="password">Passcode</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6 l4 offset-m3 offset-l4">
                    <button class="waves-effect btn" type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
