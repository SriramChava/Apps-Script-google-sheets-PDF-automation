<!DOCTYPE html>
<html>
  <head>
    <base target="_self">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
  body {
    background-image: url("https://images.unsplash.com/photo-1568051778530-0fe22ba2123b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80");
    background-repeat: no-repeat;
    background-size: cover;
  }

  .logo {
    width: auto;
    height: auto;
    text-align: center;
  }

  .logo img {
    display: inline-block;
  }

  /* label color */
  .input-field label {
    color: rgba(72, 69, 69, 0.903);
  }

  /* label focus color */
  .input-field input[type=text]:focus+label {
    color: rgb(7, 12, 85);
  }

  /* label underline focus color */
  .input-field input[type=text]:focus {
    border-bottom: 1px solid rgb(7, 12, 85);
    box-shadow: 0 1px 0 0 rgb(7, 12, 85);
  }
</style>

  </head>

  <body>
   
    <div class="logo">
      <img src="https://i.im.ge/2022/06/24/urdGzP.png" alt="urdGzP.png" class="logo"/>
    </div>


    <div class="container">

    <div class="row">
      <div class="input-field col s6">
        <input id="usernameentry" type="text" class="validate">
        <label for="usernameentry"> Entry Name </label>
      </div>
    </div>
    
    <div class="row">
      <button id="entry btn" class="waves-effect waves-light btn-large  indigo darken-3"><i class="material-icons right">near_me</i>ADD ENTRY NAME</button>
    </div>

    <div class="row">
      <button id="add off" class="waves-effect waves-light btn-large  indigo darken-3"><i class="material-icons right">near_me</i>ADD OFF FOR ENTRY</button>
    </div>

    <div class="row">
      <button id="add leave" class="waves-effect waves-light btn-large  indigo darken-3"><i class="material-icons right">near_me</i>ADD LEAVE FOR ENTRY</button>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input id="usernameexit" type="text" class="validate">
        <label for="usernameexit"> Exit Name </label>
      </div>
    </div>
    
    <div class="row">
      <button id="exit btn" class="waves-effect waves-light btn-large  indigo darken-3"><i class="material-icons right">near_me</i>ADD EXIT NAME</button>
    </div>

      <div class="row">
      <button id="del btn" class="waves-effect waves-light btn-large  indigo darken-3"><i class="material-icons right">delete_forever</i>Delete All Entries</button>
      </div>

       <div class="row">
    <div class="col s6 m5">
      <div class="card-panel red accent-3">
        <span class="white-text"> With a large number of entries it might take a longer time to delete all entries please be patient.
        </span>
      </div>
    </div>
  </div>


      <div class="row">
      <button id="gen_pdf" class="waves-effect waves-light btn-large  indigo darken-3"><i class="material-icons right">near_me</i>SAVE EXCEL IN DRIVE AND GENERATE PDF</button>
    </div>

   <div class="row">
      <a href="https:"DRIVE FOLDER LINK FOR HOLDING OLDER SPREADSHEETS" target="_blank" class="waves-effect waves-light btn-large  teal darken-3"><i class="material-icons right">equalizer</i>Visit drive folder for older spreadsheets</a>
      </div>
      
      <div class="row">
      <a href="DRIVE FOLDER HOLDING ATTENDANCE REPORTS OF STAFF " target="_blank" class="waves-effect waves-light btn-large  teal darken-3"><i class="material-icons right">equalizer</i>Visit drive folder for PDFs</a>
      </div>
  
      <a href="SPREADHSEET HOLDING CURRENT MONTHS ATTENDANCE" target="_blank" class="waves-effect waves-light btn-large  teal darken-3"><i class="material-icons right">equalizer</i>Visit Staff leave Spreadsheet</a>
    </div>


  </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
       
    document.getElementById("entry btn").addEventListener("click",addEntry);
    document.getElementById("exit btn").addEventListener("click",addExit);
    document.getElementById("del btn").addEventListener("click",deleteAllEntries);
    document.getElementById("add off").addEventListener("click",addOff);
    document.getElementById("add leave").addEventListener("click",addLeave);
    document.getElementById("gen_pdf").addEventListener("click",saveAndGenerate)

    function addEntry()
    {    
          console.log("add a new entry");
          var uname = document.getElementById("usernameentry").value;
          document.getElementById("usernameentry").value = "";
          google.script.run.entryNameAndTime(uname);
    }
    function addOff()
    {
          console.log("add a new off for a entry");
          var uname = document.getElementById("usernameentry").value;
          document.getElementById("usernameentry").value = "";
          google.script.run.addOffForEntry(uname);
    }
    function addLeave()
    {    
          console.log("add a new leave for a entry");
          var uname = document.getElementById("usernameentry").value;
          document.getElementById("usernameentry").value = "";
          google.script.run.addLeaveForEntry(uname);

    }
    function addExit()
    {    
          console.log("add a new exit");
          var uname = document.getElementById("usernameexit").value;
          document.getElementById("usernameexit").value = "";
          google.script.run.exitNameAndTime(uname);
    }
    function deleteAllEntries()
    {
        console.log("deleting all entries");
        google.script.run.deleteALL();
    }
    function saveAndGenerate()
    {
      console.log("Saving sheet and generating PDF's");
      google.script.run.saveDataAndGeneratePDF();
    }
    </script>
  </body>
</html>
